<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <h1 class="title">To Do List</h1>
        <div class="input-field">
            <input type="text" class="input" placeholder="Input something">
            <button type="button" class="add-btn">Add Task</button>
        </div>
        <ul class="list"></ul>

        <div class="container-footer">
            <span class="counter"></span>
            <button type="button" class="btn btn-show-all btn-active">All</button>
            <button type="button" class="btn btn-show-active">Active</button>
            <button type="button" class="btn btn-show-completed">Completed</button>
        </div>
    </div>
</body>
</html>
